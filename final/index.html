<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikey's Travel Site</title>
<style>
  /* Global Styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
  }

  header {
    background-color: #3498db;
    color: #fff;
    padding: 1em;
    text-align: center;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  nav li {
    margin: 0 10px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
  }

  section {
    background-color: #fff;
    padding: 1em;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
  }

  .picture-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
  }

  .picture {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .hero-content {
    text-align: center;
    padding: 1em;
  }

  .hero-content p {
    font-size: 2em; /* Increased font size */
    color: #e07a5f; /* Orange color */
    margin-bottom: 20px;
    font-weight: bold; /* Make it bold */
  }

  button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #2ecc71;
  }

  .title {
    font-size: 3em;
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Brush Script MT', cursive;
  }

  footer {
    background-color: #3498db;
    color: #fff;
    padding: 1em;
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <h1 class="title">Mikey's Travel Site</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="places.html">Where I've Been</a></li>
      <li><a href="future.html">Travel Bucket List</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="picture-grid">
    <img class="picture" src="Jamaica.jpg" alt="Picture 1">
    <img class="picture" src="France.jpg" alt="Picture 2">
    <img class="picture" src="CostaRica.jpg" alt="Picture 3">
    <img class="picture" src="Italy.jpg" alt="Picture 4">
    <img class="picture" src="DR.jpg" alt="Picture 5">
    <img class="picture" src="NYC.jpg" alt="Picture 6">
  </section>
  <section class="hero-content">
    <p>Travel the World With Me</p>
  </section>
</main>
<footer>
  <p>Â© 2024 Mikey Youngman</p>
  <p>myoungma@highpoint.edu</p>
  <p>973-713-6524</p>
  <li><a href="contact.html">Contact me!</a></li>
  <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>
  <p id="demo"></p>
</footer>
</body>
</html>
